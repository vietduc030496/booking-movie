<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Movie Booking</title>
    <link rel="stylesheet" href="admin.css">
    <th:block th:replace="~{fragments/general-admin :: admin-head-resources}"></th:block>
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>
<body>
<div class="admin-container">
    <div th:replace="~{fragments/general-admin :: admin-menu}"></div>

    <main class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>

        <section class="stats">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,205</p>
            </div>
            <div class="card">
                <h3>Total Bookings</h3>
                <p>3,458</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$45,000</p>
            </div>
        </section>

        <section class="table-section">
            <h2>Latest Bookings</h2>
            <table>
                <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>User</th>
                    <th>Movie</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>BK001</td>
                    <td>John Doe</td>
                    <td>Avengers: Endgame</td>
                    <td>2025-07-21</td>
                    <td>Confirmed</td>
                </tr>
                <tr>
                    <td>BK002</td>
                    <td>Jane Smith</td>
                    <td>Inception</td>
                    <td>2025-07-20</td>
                    <td>Pending</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
