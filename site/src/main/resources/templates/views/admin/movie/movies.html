<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phim</title>
    <th:block th:replace="~{fragments/general-admin :: admin-head-resources}"></th:block>
</head>
<body>
<div class="admin-container">
    <div th:replace="~{fragments/general-admin :: admin-menu}"></div>

    <main class="main-content">
        <header>
            <h1>Danh sách phim</h1>
        </header>
        <!-- Search bar -->
        <div class="my-5">
            <form class="row g-3 align-items-center mb-4" method="get" th:action="@{/movies}">
                <div class="col-3">
                    <span><label for="keyword" class="form-label mb-0">Tìm kiếm</label></span>
                    <input type="text" id="keyword" class="form-control" placeholder="Tìm phim">
                </div>
                <div class="col-auto">
                    <span><label for="fromDate" class="form-label mb-0">Phát hành từ</label></span>
                    <input type="date" class="form-control" id="fromDate" name="fromDate">
                </div>
                <div class="col-auto">
                    <span><label for="toDate" class="form-label mb-0">Đến</label></span>
                    <input type="date" class="form-control" id="toDate" name="toDate">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </div>

                <div class="col-auto">
                    <button type="button" id="btn-open-add-movie" class="btn btn-success text-white">
                        Thêm phim mới
                    </button>
                </div>
            </form>
        </div>

        <!-- Table -->
        <div class="table-responsive bg-dark text-white rounded shadow-sm">
            <table class="table table-dark table-hover mb-0">
                <thead class="thead-light">
                <tr>
                    <th style="width: 20%;">Tên phim</th>
                    <th style="width: 15%;">Thể loại</th>
                    <th style="width: 25%;">Mô tả</th>
                    <th style="width: 10%;">Thời lượng</th>
                    <th style="width: 10%;">Độ tuổi</th>
                    <th style="width: 20%;">Ngày phát hành</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}"
                    th:onclick="'window.location.href=\'' + @{/views/admin/movies/{id}(id=${movie.id})} + '\';'"
                    style="cursor: pointer;">
                    <input type="hidden" th:value="${movie.id}" />
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.genre}"></td>
                    <td th:text="${movie.description}"></td>
                    <td th:text="${movie.runningTime}"></td>
                    <td th:text="${movie.ageRating}"></td>
                    <td th:text="${movie.releaseDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination and Row Info -->
        <div class="d-flex justify-content-between align-items-center mt-3 text-white-50">
            <div>
                Rows per page:
                <select class="form-select d-inline-block w-auto ms-2">
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                </select>
            </div>
            <div>
                <!--                <span th:text="'1-' + ${reservations.size()} + ' of ' + ${totalReservations}">1-10 of 12</span>-->
                <button class="btn btn-sm btn-outline-light ms-2">&lt;</button>
                <button class="btn btn-sm btn-outline-light ms-1">&gt;</button>
            </div>
        </div>
    </main>

</div>
<div id="modal-add-new"></div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const openButton = document.getElementById("btn-open-add-movie");

        if (openButton) {
            openButton.addEventListener("click", function () {
                fetch("/views/admin/movies/add-new")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.text();
                    })
                    .then(html => {
                        const modalContainer = document.getElementById("modal-add-new");
                        modalContainer.innerHTML = html;

                        const modalElement = document.getElementById("addMovieModal");
                        const modal = new bootstrap.Modal(modalElement);

                        // Lắng nghe sự kiện modal đã hiện mới khởi tạo select2
                        modalElement.addEventListener('shown.bs.modal', function () {
                            if (window.jQuery && window.jQuery.fn.select2) {
                                const genreSelect = modalElement.querySelector('.select2');
                                if (genreSelect) {
                                    $(genreSelect).select2({
                                        placeholder: "Chọn thể loại",
                                        allowClear: true,
                                        width: '100%'
                                    });
                                }
                            }
                        }, { once: true }); // once:true để chỉ gọi 1 lần thôi

                        modal.show();
                    })
                    .catch(error => {
                        console.error("Error loading modal:", error);
                    });
            });
        }
    });

</script>
</body>
</html>
