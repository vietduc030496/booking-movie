<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phim</title>
    <th:block th:replace="~{fragments/general-admin :: admin-head-resources}"></th:block>
</head>
<body>
<div class="admin-container">
    <div th:replace="~{fragments/general-admin :: admin-menu}"></div>

    <main class="main-content">
        <header>
            <h1>Danh sách phim</h1>
        </header>
        <!-- Search bar -->
        <div class="my-5">
            <form class="row g-3 align-items-end" method="get" th:action="@{/movies}">

                <div class="col-md-4 col-sm-12">
                    <label for="keyword" class="form-label">Tìm kiếm phim</label>
                    <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Nhập từ khóa tìm kiếm...">
                </div>

                <div class="col-md-3 col-sm-6">
                    <label for="fromDate" class="form-label">Phát hành từ</label>
                    <input type="date" id="fromDate" name="fromDate" class="form-control">
                </div>

                <div class="col-md-3 col-sm-6">
                    <label for="toDate" class="form-label">Đến</label>
                    <input type="date" id="toDate" name="toDate" class="form-control">
                </div>

                <div class="col-md-2 col-sm-12 d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">Tìm kiếm</button>
                    <button type="button" id="btn-open-add-movie" class="btn btn-success flex-grow-1">
                        Thêm phim mới
                    </button>
                </div>

            </form>
        </div>

        <!-- Table -->
        <div class="table-responsive bg-dark text-white rounded shadow-sm">
            <table class="table table-dark table-hover mb-0">
                <thead class="thead-light">
                <tr>
                    <th style="width: 20%;">Tên phim</th>
                    <th style="width: 15%;">Thể loại</th>
                    <th style="width: 25%;">Mô tả</th>
                    <th style="width: 10%;">Thời lượng</th>
                    <th style="width: 10%;">Độ tuổi</th>
                    <th style="width: 20%;">Ngày phát hành</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}"
                    th:data-movie-id="${movie.id}"
                    style="cursor: pointer;">
                    <input type="hidden" th:value="${movie.id}" />
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.genre}"></td>
                    <td th:text="${movie.description}"></td>
                    <td th:text="${movie.runningTime}"></td>
                    <td th:text="${movie.ageRating}"></td>
                    <td th:text="${movie.releaseDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination and Row Info -->
        <div class="d-flex justify-content-between align-items-center mt-3 text-white-50">
            <div>
                Rows per page:
                <select class="form-select d-inline-block w-auto ms-2">
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                </select>
            </div>
            <div>
                <!--                <span th:text="'1-' + ${reservations.size()} + ' of ' + ${totalReservations}">1-10 of 12</span>-->
                <button class="btn btn-sm btn-outline-light ms-2">&lt;</button>
                <button class="btn btn-sm btn-outline-light ms-1">&gt;</button>
            </div>
        </div>
    </main>

</div>
<div id="modal-movie"></div>
<script>
    document.getElementById("btn-open-add-movie")?.addEventListener("click", function() {
        openMovieModal("/views/admin/movies/add-new");
    });

    document.querySelectorAll('tr[data-movie-id]').forEach(function(tr) {
        tr.addEventListener('click', function() {
            const id = this.getAttribute('data-movie-id');
            openMovieModal('/views/admin/movies/' + id);
        });
    });

    function openMovieModal(url) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(html => {
                const modalContainer = document.getElementById("modal-movie");
                modalContainer.innerHTML = html;

                const modalElement = document.getElementById('addMovieModal');
                const bsModal = new bootstrap.Modal(modalElement);
                bsModal.show();

                // Khởi tạo Choices cho select thể loại nếu có
                const genreSelect = document.getElementById('genre');
                if (genreSelect) {
                    new Choices(genreSelect, {
                        removeItemButton: true,
                        placeholderValue: 'Chọn thể loại',
                        searchEnabled: true
                    });
                }
            })
            .catch(error => {
                console.error("Error loading modal:", error);
            });
    }
</script>
</body>
</html>
