<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .form-group {

        .btn {

        .btn:disabled {

        .seat-layout {

        .screen {

        .screen::after {

            left: 50%;

            font-weight: 600;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        .seats-container {

            gap: 12px;
            align-items: center;
        }
        
        .seat-row {

        }
        
        .row-label {
            width: 30px;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }
        
        .seat {
            width: 45px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 8px 8px 12px 12px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }
        
        .seat.regular {
            background: #4a5568;
            border-color: #2d3748;
            color: white;
        }
        
        .seat.vip {
            background: linear-gradient(135deg, #f6e05e 0%, #d69e2e 100%);
            border-color: #b7791f;
            color: #744210;
        }
        
        .seat.couple {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-color: #e53e3e;
            color: white;
            width: 95px;
        }
        
        .seat.disabled {
            background: #2d3748;
            border-color: #1a202c;
            color: #4a5568;
            cursor: not-allowed;
        }
        
        .seat.deleted {
            background: transparent;
            border: 2px dashed #e53e3e;
            color: #e53e3e;
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .seat.deleted::after {
            content: "‚úï";
            font-size: 18px;
            font-weight: bold;
        }
        
        .seat:hover:not(.disabled):not(.deleted) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .seat-types {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .seat-type {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #2d3748;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        
        .seat-type-sample {
            width: 20px;
            height: 18px;
            border-radius: 4px;
        }
        
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        .selected-seat-type {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .column-numbers {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding-left: 40px;
        }
        
        .column-number {
            width: 45px;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .seat-types {
                flex-direction: column;
                align-items: center;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ T·∫°o S∆° ƒê·ªì Gh·∫ø Ph√≤ng Chi·∫øu</h1>
            <p>Thi·∫øt k·∫ø layout gh·∫ø cho ph√≤ng chi·∫øu phim c·ªßa b·∫°n</p>
        </div>
        
        <div class="content">
            <div class="config-section">
                <h2 style="margin-bottom: 20px; color: #2d3748;">C·∫•u h√¨nh ph√≤ng chi·∫øu</h2>
                
                <div class="form-group">
                    <label for="roomName">T√™n ph√≤ng chi·∫øu:</label>
                    <input type="text" id="roomName" placeholder="V√≠ d·ª•: Ph√≤ng 1, Ph√≤ng VIP..." value="Ph√≤ng 1">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="rows">S·ªë h√†ng gh·∫ø:</label>
                        <input type="number" id="rows" min="1" max="20" value="8">
                    </div>
                    <div class="form-group">
                        <label for="columns">S·ªë c·ªôt gh·∫ø:</label>
                        <input type="number" id="columns" min="1" max="30" value="12">
                    </div>
                    <div class="form-group">
                        <button class="btn" onclick="generateSeats()">T·∫°o s∆° ƒë·ªì gh·∫ø</button>
                    </div>
                </div>
            </div>
            
            <div id="seatLayout" class="seat-layout hidden">
                <div class="selected-seat-type">
                    Ch·ªçn lo·∫°i gh·∫ø: <span id="currentSeatType">Gh·∫ø th∆∞·ªùng</span>
                </div>
                
                <div class="seat-types">
                    <div class="seat-type" onclick="selectSeatType('regular')">
                        <div class="seat-type-sample" style="background: #4a5568;"></div>
                        Gh·∫ø th∆∞·ªùng
                    </div>
                    <div class="seat-type" onclick="selectSeatType('vip')">
                        <div class="seat-type-sample" style="background: linear-gradient(135deg, #f6e05e 0%, #d69e2e 100%);"></div>
                        Gh·∫ø VIP
                    </div>
                    <div class="seat-type" onclick="selectSeatType('couple')">
                        <div class="seat-type-sample" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                        Gh·∫ø ƒë√¥i
                    </div>
                    <div class="seat-type" onclick="selectSeatType('disabled')">
                        <div class="seat-type-sample" style="background: #2d3748;"></div>
                        V√¥ hi·ªáu h√≥a
                    </div>
                    <div class="seat-type" onclick="selectSeatType('deleted')">
                        <div class="seat-type-sample" style="background: #e53e3e; opacity: 0.3;"></div>
                        üóëÔ∏è X√≥a gh·∫ø
                    </div>
                </div>
                
                <div class="screen"></div>
                
                <div id="seatsContainer" class="seats-container"></div>
                
                <div class="actions">
                    <button class="btn btn-secondary" onclick="resetSeats()">ƒê·∫∑t l·∫°i</button>
                    <button class="btn btn-success" onclick="saveSeats()">L∆∞u c·∫•u h√¨nh</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSeatType = 'regular';
        let seatData = [];
        
        function selectSeatType(type) {
            currentSeatType = type;
            const typeNames = {
                'regular': 'Gh·∫ø th∆∞·ªùng',
                'vip': 'Gh·∫ø VIP',
                'couple': 'Gh·∫ø ƒë√¥i',
                'disabled': 'V√¥ hi·ªáu h√≥a',
                'deleted': 'üóëÔ∏è X√≥a gh·∫ø'
            };
            document.getElementById('currentSeatType').textContent = typeNames[type];
            
            // Update active seat type visual
            document.querySelectorAll('.seat-type').forEach(el => {
                el.style.background = '#2d3748';
            });
            event.target.closest('.seat-type').style.background = '#667eea';
        }
        
        function generateSeats() {
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);
            
            if (!rows || !columns || rows < 1 || columns < 1) {
                alert('Vui l√≤ng nh·∫≠p s·ªë h√†ng v√† c·ªôt h·ª£p l·ªá!');
                return;
            }
            
            seatData = [];
            const container = document.getElementById('seatsContainer');
            container.innerHTML = '';
            
            // Create column numbers
            const columnNumbers = document.createElement('div');
            columnNumbers.className = 'column-numbers';
            for (let col = 1; col <= columns; col++) {
                const colNum = document.createElement('div');
                colNum.className = 'column-number';
                colNum.textContent = col;
                columnNumbers.appendChild(colNum);
            }
            container.appendChild(columnNumbers);
            
            // Create seats
            for (let row = 1; row <= rows; row++) {
                const rowData = [];
                const seatRow = document.createElement('div');
                seatRow.className = 'seat-row';
                
                // Row label
                const rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.textContent = String.fromCharCode(64 + row); // A, B, C...
                seatRow.appendChild(rowLabel);
                
                for (let col = 1; col <= columns; col++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat regular';
                    seat.dataset.row = row;
                    seat.dataset.col = col;
                    seat.textContent = col;
                    seat.onclick = () => setSeatType(seat, row, col);
                    
                    seatRow.appendChild(seat);
                    rowData.push({
                        row: row,
                        column: col,
                        type: 'regular',
                        rowLabel: String.fromCharCode(64 + row)
                    });
                }
                
                container.appendChild(seatRow);
                seatData.push(rowData);
            }
            
            document.getElementById('seatLayout').classList.remove('hidden');
        }
        
        function setSeatType(seatElement, row, col) {
            // Handle deleted seats
            if (currentSeatType === 'deleted') {
                // Check if this was a couple seat, restore next seat
                if (seatElement.classList.contains('couple')) {
                    const nextSeat = seatElement.nextElementSibling;
                    if (nextSeat) {
                        nextSeat.style.display = 'flex';
                        nextSeat.classList.remove('regular', 'vip', 'couple', 'disabled', 'deleted');
                        nextSeat.classList.add('regular');
                        nextSeat.textContent = col + 1;
                        seatData[row - 1][col].type = 'regular';
                    }
                }
                
                // Remove existing classes and add deleted
                seatElement.classList.remove('regular', 'vip', 'couple', 'disabled');
                seatElement.classList.add('deleted');
                seatElement.textContent = '';
                seatData[row - 1][col - 1].type = 'deleted';
                return;
            }
            
            // Don't allow changing deleted seats to other types
            if (seatElement.classList.contains('deleted')) {
                if (currentSeatType !== 'deleted') {
                    // Restore deleted seat
                    seatElement.classList.remove('deleted');
                    seatElement.textContent = col;
                }
            }
            
            // Remove existing classes
            seatElement.classList.remove('regular', 'vip', 'couple', 'disabled', 'deleted');
            
            // Handle couple seats (take 2 seats)
            if (currentSeatType === 'couple') {
                const nextSeat = seatElement.nextElementSibling;
                if (nextSeat && nextSeat.classList.contains('seat') && !nextSeat.classList.contains('deleted')) {
                    seatElement.classList.add('couple');
                    nextSeat.style.display = 'none';
                    seatElement.textContent = col + '-' + (col + 1);
                    
                    // Update data
                    seatData[row - 1][col - 1].type = 'couple';
                    seatData[row - 1][col].type = 'couple-hidden';
                } else {
                    seatElement.classList.add('regular');
                    seatElement.textContent = col;
                    seatData[row - 1][col - 1].type = 'regular';
                }
            } else {
                // Check if this was a couple seat, restore next seat
                if (seatElement.classList.contains('couple')) {
                    const nextSeat = seatElement.nextElementSibling;
                    if (nextSeat) {
                        nextSeat.style.display = 'flex';
                        nextSeat.classList.remove('regular', 'vip', 'couple', 'disabled', 'deleted');
                        nextSeat.classList.add('regular');
                        nextSeat.textContent = col + 1;
                        seatData[row - 1][col].type = 'regular';
                    }
                }
                
                seatElement.classList.add(currentSeatType);
                seatElement.textContent = col;
                seatData[row - 1][col - 1].type = currentSeatType;
            }
        }
        
        function resetSeats() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒë·∫∑t l·∫°i t·∫•t c·∫£ gh·∫ø?')) {
                generateSeats();
            }
        }
        
        function saveSeats() {
            const roomName = document.getElementById('roomName').value;
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);
            
            if (!roomName.trim()) {
                alert('Vui l√≤ng nh·∫≠p t√™n ph√≤ng chi·∫øu!');
                return;
            }
            
            const config = {
                roomName: roomName,
                rows: rows,
                columns: columns,
                seats: seatData.flat().filter(seat => seat.type !== 'couple-hidden' && seat.type !== 'deleted')
            };
            
            // In th√¥ng tin c·∫•u h√¨nh (trong th·ª±c t·∫ø s·∫Ω g·ª≠i v·ªÅ server)
            console.log('C·∫•u h√¨nh ph√≤ng chi·∫øu:', config);
            
            // T·∫°o form data ƒë·ªÉ g·ª≠i v·ªÅ server
            const formData = new FormData();
            formData.append('roomName', roomName);
            formData.append('rows', rows);
            formData.append('columns', columns);
            formData.append('seatsConfig', JSON.stringify(config.seats));
            
            alert('C·∫•u h√¨nh ƒë√£ ƒë∆∞·ª£c l∆∞u! Ki·ªÉm tra console ƒë·ªÉ xem d·ªØ li·ªáu JSON.');
            
            // V√≠ d·ª• g·ª≠i v·ªÅ server (uncomment khi c√≥ endpoint):
            /*
            fetch('/api/rooms/seats', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('L∆∞u th√†nh c√¥ng!');
            })
            .catch(error => {
                alert('C√≥ l·ªói x·∫£y ra: ' + error.message);
            });
            */
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            selectSeatType('regular');
        });
    </script>
</body>
